[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
description: Cancel the print, retract 10mm of filament and park
gcode:
    STOP_LED_EFFECTS
    SET_PIN PIN=LED_Bar VALUE=1.0      ; Set led_bar
    LEDS_ON

    M400
    PARK E=2
    TURN_OFF_HEATERS
    M107
    CLEAR_PAUSE
    BED_MESH_CLEAR
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT