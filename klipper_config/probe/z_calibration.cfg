[z_calibration]
nozzle_xy_position: 3.5,63        #X,Y position for clicking the nozzle on the Z endstop
switch_xy_position: 31.5,86.0     #X,Y position for clicking the probe's switch body on the Z endstop
bed_xy_position: 150.0,135.0      #X,Y position for probing the bed, for instance the center point
switch_offset: 0.30               #offset of the switch trigger (read the Switch Offset section!)
probing_first_fast: true
speed: 200
start_gcode: Dock_Probe_Unlock    #macro name for attaching the probe
before_switch_gcode: Attach_Probe #macro name for attaching the probe AFTER probing the nozzle
end_gcode: Dock_Probe             #macro name for docking the probe

[gcode_macro CALIBRATE_Z]
rename_existing: BASE_CALIBRATE_Z
gcode:
    {% set bed_position = params.BED_POSITION|default('None') %}
    M117 Z-Calibration..
    {% if bed_position != 'None' %}
      BASE_CALIBRATE_Z BED_POSITION={bed_position}
    {% else %}
      BASE_CALIBRATE_Z
    {% endif %}
    M117